<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application Photo</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <main class="content">
      <h1>Application Photo</h1>

      <!-- AJOUT CLIENT -->
      <section>
        <h2>Ajouter un client</h2>
        <form id="client-form">
          <input type="text" id="nom" placeholder="Nom" required />
          <input type="email" id="mail" placeholder="Email" />
          <input type="text" id="poste" placeholder="Code postal" />
          <button type="submit">Ajouter</button>
        </form>
      </section>

      <!-- RECHERCHE CLIENT -->
      <section>
        <h2>Rechercher un client par nom</h2>
        <input type="text" id="search-name" placeholder="Nom recherché" />
        <button id="search-btn">Rechercher</button>
        <pre id="client-result"></pre>
      </section>

      <!-- AJOUT IMAGE -->
      <section>
        <h2>Ajouter une image</h2>
        <form id="photo-form">
          <input type="text" id="photo-url" placeholder="URL de l'image" required />
          <label>
            Flash
            <input type="checkbox" id="photo-flash" />
          </label>
          <button type="submit">Ajouter l’image</button>
        </form>
      </section>

      <!-- GALERIE -->
      <section>
        <h2>Photo aléatoire</h2>
        <div id="gallery" class="gallery"></div>
      </section>

    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
