<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Application Photo</title>
</head>

<body>
  <main>
    <h1>Application Photo</h1>

    <h2>Ajouter un client</h2>
    <form id="client-form">
      <input id="nom" placeholder="Nom *" required />
      <input id="mail" placeholder="Email" />
      <input id="poste" placeholder="Code postal" />
      <button type="submit">Ajouter</button>
    </form>

    <h2>Ajouter une image (URL)</h2>
    <form id="photo-form">
      <input id="photo-url" placeholder="URL de l'image" required />
      <label>Flash <input type="checkbox" id="photo-flash" /></label>
      <button type="submit">Ajouter l’image</button>
    </form>

    <h2>Ajouter une image (UPLOAD)</h2>
    <form id="photo-upload-form" enctype="multipart/form-data">
      <input type="file" id="photo-file" accept="image/*" required />
      <label>Flash <input type="checkbox" id="photo-flash-upload" /></label>
      <button type="submit">Uploader</button>
    </form>

    <h2>Photo aléatoire</h2>
    <div id="gallery"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
